{% extends "_profile.html" %}

{% block requests %}
<div class="ui pointing menu">
    <a class="item active" href="/flight_requests">
        Friend Requests
    </a>
    <a class="item" href="/trip_requests">
        Trip Requests
    </a>
    <a class="item" href="/messages">
        Messages
    </a>
    <div class="right menu">
        <div class="item">
            <div class="ui transparent icon input">
                <input type="text" placeholder="Search...">
                <i class="search link icon"></i>
            </div>
        </div>
    </div>
</div>
<div class="ui divided items">
    {% for friend in friends %}
    <div class="item">
        <div class="ui tiny image">
            <img src="static/images/profile_small.jpg">
        </div>
        <div class="content">
            <h3>{{friend}}</h3>
            <div class='meta'>
                <h4>@{{friend}}</h4>
            </div>
            <button class="ui right floated button blue">Accept Request</button>
        </div>
    </div>
    {% endfor%}
</div>

{% endblock %}
