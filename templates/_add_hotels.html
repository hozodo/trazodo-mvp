{% extends "_profile.html" %}

{% block requests %}
<div class="ui steps">
        <div class="step">
            <!-- <i class="truck icon"></i> -->
            <div class="content">
                <div class="title">Create New Trip</div>
                <!-- <div class="description">Choose your shipping options</div> -->
            </div>
        </div>
        <div class="step">
            <!-- <i class="payment icon"></i> -->
            <div class="content">
                <div class="title">Select Flights</div>
                <!-- <div class="description">Enter billing information</div> -->
            </div>
        </div>
        <div class="active step">
            <!-- <i class="info icon"></i> -->
            <div class="content">
                <div class="title">Select Hotels</div>
            </div>
        </div>
        <div class="step">
            <!-- <i class="info icon"></i> -->
            <div class="content">
                <div class="title">Add Attractions</div>
            </div>
        </div>
        <div class="step">
            <!-- <i class="info icon"></i> -->
            <div class="content">
                <div class="title">Review & Publish</div>
            </div>
        </div>
    </div>
<div class="twelve wide column">
    <div class="header">
        <h3>Select your stay for this trip</h3>
    </div>
    <div class="ui middle aligned list">
        <div class="ui grid container">
            <div class="row">
                <div class="ui grid">
                    {% for hotel in response %}
                    <div class="four wide column">
                        <div class="ui card">
                            <div class="image">
                                <img src="static/images/hotels/{{range(1,20)|random}}.jpeg" width=450,height=300>
                            </div>
                            <div class="content">
                                <a class="header">{{hotel.name}}</a>
                                <div class="meta">
                                    <span class="date">{{hotel.score}}</span>
                                </div>
                                <!-- <div class="description">
                                    Kristy is an art director living in New York.
                                </div> -->
                            </div>
                            <div class="extra content">
                                <!-- <a href='/add_attractions' class="ui right floated button positive">Stay here</a> -->
                                <div class="ui large form">
                                    <form class="ui form"
                                        action='/add_attractions/{{hotel.id}}/{{hotel.name}}/{{session_id}}/{{hotel.city}}'
                                        method='POST'>
                                        <!-- <div class="ui button blue">{{hotel.score}}</div> -->
                                        <button class="ui right floated button positive" type="submit">Select</button>
                                        <!-- <a type="submit" class="ui right floated button positive">Select this flight</a> -->
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
</div>
{% endblock %}
